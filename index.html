<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register form</title>
	<link rel="stylesheet" href="main/style.css">
</head>
<body>
	<section class="dayly__form">
		<article class="wrapper">
		<header class="ba__header">
			<div class="header__info">
				<h1 class="header__heading"><img src="img/icon.png" alt="key icon">Create your free account</h1>
				<p class="header__text">Come and join our cool and amazing community, fill in your details
            to get started. Already have an account? <a href="#">Log in.</a></p>
			</div>
		</header>
		<article class="main__content">
			<form action="" method="post">
				<div class="user">
					<label for="first__name">
						<input type="text" class="first__name" id="first__name" placeholder="First name">
					</label>
					<label for="last__name">
						<input type="text" class="last__name" id="last__name" placeholder="Last name">
					</label>
				</div>
				<div class="user__mail">
					<label for="address">
						<input type="email" class="user__address" id="address" placeholder="Email address">
					</label>
					<label for="password">
						<input type="password" class="user__password" id="password" placeholder="Password">
					</label>
					<button class="sign__btn">Sign up for free</button>
				</div>
			</form>
		</article>
		<article class="ba__footer">
			<p class="footer__text">
				By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a>
			</p>			
		</article>
	</article>
	</section>
</body>
</html>
